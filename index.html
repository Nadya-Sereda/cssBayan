<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>accordion</title>
</head>
<body>
    <section class="accordion">
        <div class="accordion__wrapper">
          <div class="accordion-title">
            <h1 class="accordion-title__title">Кот, который не хочет быть котом.</h1>
            <img class="logo" src="images/кот1.png" width="80" height="80" alt="кот">
          </div>
          <span class="line__title"></span>
            <div class="accordion-item"> 
              <input class="accordion-item__input" type="radio" name="accordion" id="accordion-1" checked="checked">
              <label class="accordion-item__trigger" for="accordion-1">
                "Темнота"</label>
              <button class="accordion-item__button"> </button>
              <img class="accordion-item__image" src="./images/темнота.jpg" width="700" height="700" alt="meme">
              <span class="accordion-item__line"></span>
            </div> 
            <div class="accordion-item"> 
              <input class="accordion-item__input" type="radio" name="accordion" id="accordion-2" checked="checked">
              <label class="accordion-item__trigger" for="accordion-2">
                "Страх"</label>
              <button class="accordion-item__button"> </button>
              <img class="accordion-item__image" src="./images/страх.jpg" width="700" alt="meme">
              <span class="accordion-item__line"></span>
            </div> 
            <div class="accordion-item"> 
              <input class="accordion-item__input" type="radio" name="accordion" id="accordion-3" checked="checked">
              <label class="accordion-item__trigger" for="accordion-3">
                "Сон"</label>
              <button class="accordion-item__button"> </button>
              <img class="accordion-item__image" src="./images/сон.jpg" width="700" alt="meme">
              <span class="accordion-item__line"></span>
            </div> 
            <div class="accordion-item"> 
              <input class="accordion-item__input" type="radio" name="accordion" id="accordion-4" checked="checked">
              <label class="accordion-item__trigger" for="accordion-4">
                "Кофе"</label>
              <button class="accordion-item__button"> </button>
              <img class="accordion-item__image" src="./images/кофе.jpg" width="700" alt="meme">
              <span class="accordion-item__line"></span>
            </div> 
            <div class="accordion-item"> 
              <input class="accordion-item__input" type="radio" name="accordion" id="accordion-5" checked="checked">
              <label class="accordion-item__trigger" for="accordion-5">
                "Игра"</label>
              <button class="accordion-item__button"> </button>
              <img class="accordion-item__image" src="./images/игра.jpg" width="700" alt="meme">
              <span class="accordion-item__line"></span>
            </div> 
            <div class="accordion-item"> 
              <input class="accordion-item__input" type="radio" name="accordion" id="accordion-6" checked="checked">
              <label class="accordion-item__trigger" for="accordion-6">
                "Работа"</label>
              <button class="accordion-item__button"> </button>
              <img class="accordion-item__image" src="./images/работа.jpg" width="700" alt="meme">
              <span class="accordion-item__line"></span>
            </div> 
            <div class="accordion-item"> 
              <input class="accordion-item__input" type="radio" name="accordion" id="accordion-7" checked="checked">
              <label class="accordion-item__trigger" for="accordion-7">
                "Ванна"</label>
              <button class="accordion-item__button"> </button>
              <img class="accordion-item__image" src="./images/ванна.jpg" width="700" alt="meme">
              <span class="accordion-item__line"></span>
            </div> 
          </div>
    <footer class="footer">
      <div class="footer-wrapper"> 
        <p class="autor">ns_ns</p>
        <p class="year">2023</p>
      </div>
    </footer>
  </section>
</body>
</html>
